<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mój profil</title>
  </head>
  <body>
    <h1>Mój profil</h1>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <p>Zalogowany jako: <strong>{{ username }}</strong></p>
    <p>{{ email }}</p>

    <form method="post" action="/profile">
      <label for="company_id">Twoja firma:</label>
      <select name="company_id" id="company_id" required>
        <option value="">Wybierz firmę</option>
        {% for company in companies %}
        <option value="{{ company.id }}" {% if company_id == company.id %}selected{% endif %}>{{ company.name }}</option>
        {% endfor %}
      </select>

      <p>Wybierz firmę, aby móc składać zamówienia na dziś.</p>

      <button type="submit">Zapisz</button>
    </form>

    <p><a href="/">Back</a></p>
  </body>
</html>
