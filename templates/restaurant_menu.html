<!doctype html><html><body>
<h1>Menu items</h1>
<a href="/restaurant/menu/new">New item</a>
<table border="1" cellpadding="6">
<tr><th>Name</th><th>Category</th><th>Price</th><th>Active</th><th>Actions</th></tr>
{% for item in items %}
<tr>
  <td>{{ item.name }}</td><td>{{ item.category }}</td><td>{{ item.price }}</td><td>{{ item.is_active }}</td>
  <td><a href="/restaurant/menu/{{ item.id }}/edit">Edit</a></td>
</tr>
{% endfor %}
</table>
<a href="/restaurant">Back</a>
</body></html>
