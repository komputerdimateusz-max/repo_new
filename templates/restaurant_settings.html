<!doctype html><html><body>
<h1>Restaurant settings</h1>
<form method="post" action="/restaurant/settings">
  <input type="text" name="cut_off_time" value="{{ settings.cut_off_time }}" required />
  <input type="number" step="0.01" name="delivery_fee" value="{{ settings.delivery_fee }}" required />
  <input type="text" name="delivery_window_start" value="{{ settings.delivery_window_start }}" required />
  <input type="text" name="delivery_window_end" value="{{ settings.delivery_window_end }}" required />
  <button type="submit">Save</button>
</form>
<a href="/restaurant">Back</a>
</body></html>
