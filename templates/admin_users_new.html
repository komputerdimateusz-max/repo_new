<!doctype html><html><body>
<h1>Create user</h1>
{% if error %}<p style="color:#b42318;">{{ error }}</p>{% endif %}
<form method="post" action="/admin/users/new">
  <label>Username <input type="text" name="username" value="{{ form.username }}" required minlength="3" /></label><br/>
  <label>Password <input type="password" name="password" required minlength="4" /></label><br/>
  <label>Role
    <select name="role">
      <option value="RESTAURANT" {% if form.role == "RESTAURANT" %}selected{% endif %}>RESTAURANT</option>
      <option value="CUSTOMER" {% if form.role == "CUSTOMER" %}selected{% endif %}>CUSTOMER</option>
      <option value="ADMIN" {% if form.role == "ADMIN" %}selected{% endif %}>ADMIN</option>
    </select>
  </label><br/>
  <label><input type="checkbox" name="is_active" {% if form.is_active %}checked{% endif %} /> Active</label><br/>
  <button type="submit">Create</button>
</form>
<p><a href="/admin/users">Back to users</a></p>
</body></html>
