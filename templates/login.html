<!doctype html>
<html lang="pl">
  <body>
    <h1>Login</h1>
    <form method="post" action="/login/send" style="margin-bottom:12px;">
      <input type="email" name="email" id="email" placeholder="email" required />
      <button type="submit">Send code</button>
    </form>

    <form method="post" action="/login/verify">
      <input type="email" name="email" placeholder="email" required />
      <input type="text" name="code" id="code" placeholder="magic code" required />
      <button type="submit">Login</button>
    </form>

    {% if message %}
    <p style="color:{% if message == 'Invalid code' %}#b42318{% else %}#333{% endif %};">{{ message }}</p>
    {% endif %}
  </body>
</html>
