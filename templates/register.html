<!doctype html>
<html lang="pl">
  <body>
    <h1>Rejestracja</h1>
    <p>Rejestracja dotyczy tylko klientów.</p>
    <form method="post" action="/register">
      <input type="text" name="username" placeholder="username lub email" value="{{ username }}" required />
      <input type="password" name="password" placeholder="hasło" required />
      <input type="password" name="confirm_password" placeholder="powtórz hasło" required />
      <button type="submit">Zarejestruj się</button>
    </form>
    {% if error %}<p style="color:#b42318;">{{ error }}</p>{% endif %}
    <p><a href="/login">Masz już konto? Zaloguj się</a></p>
  </body>
</html>
