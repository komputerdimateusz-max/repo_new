<!doctype html><html><body>
<h1>Edytuj pozycję menu</h1>

{% if error %}
<p style="color:#b00020">{{ error }}</p>
{% endif %}

<form method="post" action="/restaurant/menu/{{ item.id }}/edit">
  <input type="text" name="name" placeholder="name" value="{{ form.name if form else item.name }}" required />
  <textarea name="description" placeholder="description">{{ form.description if form else (item.description or '') }}</textarea>
  <input type="number" name="price" step="0.01" min="0" value="{{ form.price if form else item.price }}" required />
  <select name="category">
    {% set selected_category = form.category if form else item.category %}
    {% for category in categories %}
    <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>{{ category }}</option>
    {% endfor %}
  </select>
  {% set active_checked = form.is_active if form else item.is_active %}
  <label><input type="checkbox" name="is_active" value="true" {% if active_checked %}checked{% endif %}/> Active</label>
  <button type="submit">Zapisz</button>
</form>

<a href="/restaurant/menu">Wróć</a>
</body></html>
