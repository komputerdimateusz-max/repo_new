{% extends "base.html" %}

{% block title %}repo_new | Register{% endblock %}

{% block content %}
<header class="stack-md">
  <h1>Create account</h1>
  <p class="lead">Create a new account to access the meal ordering dashboard.</p>
</header>

{% if error %}
<p class="alert alert-error" role="alert">{{ error }}</p>
{% endif %}

<form class="card stack-md" aria-label="Register form" method="post" action="/register">
  <label class="field">
    <span>Email</span>
    <input type="email" name="email" autocomplete="email" placeholder="you@company.com" required />
  </label>

  <label class="field">
    <span>Password</span>
    <input type="password" name="password" autocomplete="new-password" placeholder="••••••••" required />
  </label>

  <label class="field">
    <span>Role</span>
    <select name="role" required>
      <option value="employee">Employee</option>
      <option value="company">Company</option>
      <option value="catering">Catering</option>
      <option value="admin">Admin</option>
    </select>
  </label>

  <button type="submit" class="btn btn-primary">Create account</button>
</form>

<section class="stack-md top-gap-sm">
  <p><a class="text-link" href="/login">Back to Login</a></p>
  <p><a class="text-link" href="/">Back to Home</a></p>
</section>
{% endblock %}
