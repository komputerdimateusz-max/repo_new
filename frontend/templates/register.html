{% extends "base.html" %}

{% block title %}repo_new | Register{% endblock %}

{% block content %}
<header class="stack-md">
  <h1>{{ t('register.title', lang) }}</h1>
  <p class="lead">{{ t('register.lead', lang) }}</p>
</header>

{% if error %}
<p class="alert alert-error" role="alert">{{ error }}</p>
{% endif %}

<form class="card stack-md" aria-label="Register form" method="post" action="/register">
  <label class="field">
    <span>{{ t('login.email', lang) }}</span>
    <input type="email" name="email" autocomplete="email" placeholder="you@company.com" required />
  </label>

  <label class="field">
    <span>{{ t('login.password', lang) }}</span>
    <input type="password" name="password" autocomplete="new-password" placeholder="••••••••" required />
  </label>

  <label class="field">
    <span>{{ t('register.role', lang) }}</span>
    <select name="role" required>
      <option value="employee">{{ t('role.employee', lang) }}</option>
      <option value="company">{{ t('role.company', lang) }}</option>
      <option value="catering">{{ t('role.catering', lang) }}</option>
      <option value="admin">{{ t('role.admin', lang) }}</option>
    </select>
  </label>

  <button type="submit" class="btn btn-primary">{{ t('register.submit', lang) }}</button>
</form>

<section class="stack-md top-gap-sm">
  <p><a class="text-link" href="/login">{{ t('back.login', lang) }}</a></p>
  <p><a class="text-link" href="/">{{ t('back.home', lang) }}</a></p>
</section>
{% endblock %}
