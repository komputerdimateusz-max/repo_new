<!doctype html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}repo_new{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />
  </head>
  <body>
    <nav class="container top-gap-sm top-nav" aria-label="Top navigation">
      <div class="card top-nav-card">
        <div class="top-nav-links">
          <a class="text-link" href="/">{{ t('nav.home', lang) }}</a>
          {% if current_user %}
          <a class="text-link" href="/app">{{ t('nav.app', lang) }}</a>
          <a class="text-link" href="/logout">{{ t('nav.logout', lang) }}</a>
          {% else %}
          <a class="text-link" href="/login">{{ t('nav.login', lang) }}</a>
          <a class="text-link" href="/register">{{ t('nav.register', lang) }}</a>
          {% endif %}
        </div>
        <div class="top-nav-lang-links">
          <a class="text-link" href="/lang/en">ðŸ‡¬ðŸ‡§ EN</a>
          <a class="text-link" href="/lang/pl">ðŸ‡µðŸ‡± PL</a>
        </div>
      </div>
    </nav>
    <main class="page">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="{{ url_for('static', path='js/app.js') }}" defer></script>
  </body>
</html>
