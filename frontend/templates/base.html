<!doctype html>
<html lang="{{ lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}repo_new{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />
  </head>
  <body>
    <nav class="container top-gap-sm" aria-label="Top navigation">
      <div class="card" style="padding: 0.75rem; display: flex; justify-content: space-between; gap: 0.75rem; align-items: center;">
        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
          <a class="text-link" href="/">{{ t('nav.home', lang) }}</a>
          <a class="text-link" href="/login">{{ t('nav.login', lang) }}</a>
          <a class="text-link" href="/register">{{ t('nav.register', lang) }}</a>
          <a class="text-link" href="/app">{{ t('nav.app', lang) }}</a>
          {% if current_user and current_user.role in ['catering', 'admin'] %}
          <a class="text-link" href="/catering/menu">{{ t('nav.catering', lang) }}</a>
          {% endif %}
        </div>
        <div style="display: flex; gap: 0.5rem;">
          <a class="text-link" href="/lang/en">ğŸ‡¬ğŸ‡§ EN</a>
          <a class="text-link" href="/lang/pl">ğŸ‡µğŸ‡± PL</a>
        </div>
      </div>
    </nav>
    <main class="page">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <script src="{{ url_for('static', path='js/app.js') }}" defer></script>
  </body>
</html>
