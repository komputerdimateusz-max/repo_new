{% extends "base.html" %}

{% block title %}repo_new | Login{% endblock %}

{% block content %}
<header class="stack-md">
  <h1>Sign in</h1>
  <p class="lead">Use your account to continue to your dashboard.</p>
</header>

<form class="card stack-md" aria-label="Login form">
  <label class="field">
    <span>Email</span>
    <input type="email" name="email" autocomplete="email" placeholder="you@company.com" required />
  </label>

  <label class="field">
    <span>Password</span>
    <input type="password" name="password" autocomplete="current-password" placeholder="••••••••" required />
  </label>

  <button type="button" class="btn btn-primary">Sign in</button>
</form>

<p class="top-gap-sm"><a class="text-link" href="/">Back to Home</a></p>
{% endblock %}
